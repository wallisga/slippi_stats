{# Component manages its own assets #}
<link rel="stylesheet" href="{{ url_for('static', filename='components/charts/charts.css') }}">
<script src="{{ url_for('static', filename='components/charts/charts.js') }}"></script>

{# ============================================================================= #}
{# CHART CARD MACRO #}
{# ============================================================================= #}
{% macro chart_card(title, chart_id) %}
<div class="card stat-card">
    <div class="card-header">
        <h5>{{ title }}</h5>
    </div>
    <div class="card-body">
        <div class="chart-container" style="position: relative; height:300px;">
            <canvas id="{{ chart_id }}"></canvas>
        </div>
    </div>
</div>
{% endmacro %}
